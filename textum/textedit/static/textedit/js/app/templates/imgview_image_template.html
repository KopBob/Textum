<span class="page-num"><% var z = obj[1].encode(obj[0].page_num); %><%= z %></span>
<img src="<%= obj[0].file %>" alt="<%= obj[0].title %>" />
<form id="pageNumInput<%= obj[0].id %>">
	<input type="text" />
</form>
<span id="imageDelete<%= obj[0].id %>" class="btn btn-sm btn-danger" title="Удалить изображение">
	<span class="glyphicon glyphicon-trash glyphicon-white" />
</span>
